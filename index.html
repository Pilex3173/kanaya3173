<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PILEX3173 | Validator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      font-size: 0.875rem;
      background: #050505;
      color: #e0f2f1;
    }

    header {
      background-color: #0a0a0f;
      padding: 1rem 1.5rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #4dd0e1;
      position: relative;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo-wrapper img {
      height: 28px;
      width: 28px;
      border-radius: 50%;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #80deea;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #b2ebf2;
      font-weight: 500;
    }

    nav a:hover {
      color: #ffffff;
    }

    /* Toggle button */
    .toggle-btn {
      font-size: 1.2rem;
      background: none;
      color: #80deea;
      border: 1px solid #4dd0e1;
      padding: 0.4rem 0.6rem;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 1rem;
    }

    /* Submenu styles */
    .menu-toggle {
      position: absolute;
      top: 100%;
      right: 1.5rem;
      background-color: #111122;
      border: 1px solid #4dd0e1;
      border-radius: 10px;
      margin-top: 0.5rem;
      display: none;
      flex-direction: column;
      min-width: 160px;
      z-index: 10;
    }

    .menu-toggle a {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #4dd0e1;
      color: #b2ebf2;
      text-decoration: none;
    }

    .menu-toggle a:hover {
      background-color: #1a1a2b;
      color: #ffffff;
    }

    main {
      padding: 1.5rem;
    }

    section {
      background-color: #0d0d15;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-top: 2px solid #4dd0e1;
      box-shadow: 0 4px 15px rgba(100, 255, 255, 0.1);
    }

    section h2 {
      font-size: 1.3rem;
      color: #80deea;
      margin-bottom: 0.8rem;
      border-bottom: 1px dashed #4dd0e1;
      padding-bottom: 0.4rem;
    }

    section p {
      font-size: 0.9rem;
      line-height: 1.6;
      color: #cfd8dc;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .validator-card, .node-card {
      background: #111122;
      border: 2px solid #26c6da;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(100, 255, 255, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .validator-card:hover, .node-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(100, 255, 255, 0.2);
    }

    .status-text {
      font-size: 0.85rem;
      color: #b2ff59;
    }

    .status-online {
      color: #00e676;
      font-weight: bold;
    }

    .status-offline {
      color: #ef5350;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0b0b10;
      color: #b2ebf2;
      font-size: 0.85rem;
      border-top: 2px solid #4dd0e1;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        width: 100%;
        margin-top: 0.5rem;
      }

      nav a {
        margin: 0.4rem 0;
      }

      .toggle-btn {
        margin-left: 0;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo-wrapper">
    <img src="watermark_pudar.png" alt="Logo">
    <div class="logo">PILEX3173</div>
  </div>
  <nav>
    <a href="https://swap.pilex.web.id/" target="_blank">
      <img src="1000155552.jpg" alt="Swap" style="height: 18px; vertical-align: middle; margin-right: 6px;">
      Swap
    </a>
    <a href="https://explore.pilex.web.id/" target="_blank">üîç Explore</a>
    <button class="toggle-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="menu-toggle" id="menuToggle">
      <a href="tutorial1.html">Tutorial 1</a>
      <a href="tutorial2.html">Tutorial 2</a>
      <a href="tutorial3.html">Tutorial 3</a>
    </div>
  </nav>
</header>

<main>
  <!-- ... semua section tetap sama ... -->
  <!-- Section Home, About, Status, Blog, Contact, dsb. -->
</main>

<footer>
  <p>¬© 2025 PILEX3173. Trusted Validator ‚öôÔ∏è</p>
</footer>

<script>
  document.querySelectorAll(".validator-card, .node-card").forEach((card) => {
    const url = card.getAttribute("data-url");
    const statusEl = card.querySelector(".status-text");

    fetch(url, { method: "GET", mode: "no-cors" })
      .then(() => {
        statusEl.textContent = "üü¢ Online";
        statusEl.classList.add("status-online");
      })
      .catch(() => {
        statusEl.textContent = "üî¥ Offline";
        statusEl.classList.add("status-offline");
      });

    card.addEventListener("click", () => {
      window.open(url, "_blank");
    });
  });

  function toggleMenu() {
    const menu = document.getElementById('menuToggle');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }
</script>

</body>
</html>
