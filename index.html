<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilex Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      padding: 2rem;
    }

    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .validator-card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .validator-card:hover {
      transform: translateY(-4px);
      background-color: #1e2631;
    }

    .validator-card h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .status-text {
      font-size: 0.95rem;
      color: #8b949e;
    }

    .chain-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: contain;
      background-color: #fff;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üõ∞Ô∏è Pilex Validator & Node Status</h1>

  <div class="status-grid">
    <!-- Lumera -->
    <div class="validator-card" data-url="https://explore.pilex.web.id/lumera/staking/lumeravaloper177z7qclpqs5mcwwj7g2j4k5s28hjrtgtgl6g7w">
      <img src="assets/lumera.png" alt="Lumera" class="chain-logo" />
      <h3>Lumera</h3>
      <p class="status-text">Checking...</p>
    </div>

    <!-- Empe -->
    <div class="validator-card" data-url="https://explore.pilex.web.id/empe/staking/empevaloper1d6wgf5tgx4nm7jpv7frlplvwlqvtdgv3nlvnxf">
      <img src="assets/empe.png" alt="Empe" class="chain-logo" />
      <h3>Empe</h3>
      <p class="status-text">Checking...</p>
    </div>

    <!-- ZenChain -->
    <div class="validator-card" data-url="https://explore.pilex.web.id/zenchain/staking/zenvaloper1nv6nk2yz5mp4szn4yzm75yxmc9jvvaq7n42xu2">
      <img src="assets/zenchain.png" alt="ZenChain" class="chain-logo" />
      <h3>ZenChain</h3>
      <p class="status-text">Checking...</p>
    </div>

    <!-- XOS -->
    <div class="validator-card" data-url="https://explore.pilex.web.id/xos/staking/xosvaloper1xzqkce3j5l5xkqrc0dp7hvqv4mxlrxqgm43mjq">
      <img src="assets/xos.png" alt="XOS" class="chain-logo" />
      <h3>XOS</h3>
      <p class="status-text">Checking...</p>
    </div>

    <!-- NodePay -->
    <div class="validator-card" data-url="https://explore.pilex.web.id/nodepay/staking/nodevaloper1q92tkscxqte6eyczlc5fvwvexn3tkv38zvlcxd">
      <img src="assets/nodepay.png" alt="NodePay" class="chain-logo" />
      <h3>NodePay</h3>
      <p class="status-text">Checking...</p>
    </div>

    <!-- Multiple -->
    <div class="validator-card" data-url="https://explore.pilex.web.id/multiple/staking/multivaloper1vzy03g7vcmx3t2e2hgj9ytzgc9y6g2vd3ffvym">
      <img src="assets/multiple.png" alt="Multiple" class="chain-logo" />
      <h3>Multiple</h3>
      <p class="status-text">Checking...</p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.validator-card').forEach(card => {
      const statusText = card.querySelector('.status-text');
      const url = card.dataset.url;
      fetch(url, { mode: 'no-cors' })
        .then(() => {
          statusText.textContent = '‚úÖ Online';
          statusText.style.color = '#1fdf64';
        })
        .catch(() => {
          statusText.textContent = '‚ùå Offline';
          statusText.style.color = '#f85149';
        });
    });
  </script>
</body>
</html>
